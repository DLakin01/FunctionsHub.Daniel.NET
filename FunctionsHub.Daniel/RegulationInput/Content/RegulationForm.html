<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <h4>Regulation Entry Test Harness</h4>
        <div class="row">
            <div class="col-md-8" style="margin: 0 auto; display:block; left:10%">
                <form id="cosmosInput">
                    <div class="form-group">
                        <label for="regTitle">Title</label>
                        <input type="text" name="RegTitle" class="form-control" id="regTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="subjectArea">Subject</label>
                        <select id="subjectArea" name="SubjectArea" class="form-control" required>
                            <option value="cannabis">Cannabis</option>
                            <option value="transportation">Transportation</option>
                            <option value="construction">Construction</option>
                            <option value="foodSafety">Food Safety</option>
                            <option value="pharmacology">Pharmacology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regText">Text of Regulation</label>
                        <textarea name="RegText" id="regText" rows="10" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jurisdiction">Jurisdiction</label>
                        <input type="text" class="form-control" name="Jurisdiction" id="jurisdiction" required>
                    </div>
                    <div class="form-group">
                        <label for="cosmosAPI">Choose a CosmosDB API to use</label>
                        <select class="form-control" id="cosmosAPI" name="cosmosAPI" required>
                            <option value="table">Azure Table</option>
                            <option value="mongo">MongoDB</option>
                            <option value="sql">SQL</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
<footer>
    <script>
    $(function () {
        $("#cosmosInput").submit(function () {
            var postBody = JSON.stringify($("#cosmosInput").serialize())
            $.ajax({
                type: "POST",
                url: "https://regulationinput.azurewebsites.net/api/SendToDB",
                data: postBody";
                success: function(data) {
                    if (data.Success == true) {
                        alert("Regulation added to DB successfully")
                    }
                    else {
                        alert("There was a problem!")
                    }
                }
            })

            return false;
        })
    })
    </script>
</footer>
